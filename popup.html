<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <title>Cheater Popup</title>
    <script>
        function
        getPrompt() {
            var prompt = document.getElementById("prompt").value;
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.tabs.sendMessage(tabs[0].id, {prompt: prompt}, function(response) {
                    // console.log(response.farewell);
                });
            });
        }

        getPrompt()
    </script>
</head>
<body>

<div>
    <h3>Cheater Popup</h3>
    <textarea style="width: 200px; height: 200px"  id="prompt" placeholder="Enter Your Prompt"></textarea>
</div>

</body>
</html>
